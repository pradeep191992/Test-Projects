    <div class="wrapper">        
      <div class="icon ">
        <i class="fa-solid fa-power-off"></i>
      </div>
      <p class="company-name">{{Company name Company name}}</p>
      <p class="well">
        {{welll name}}<span>(={{x}})</span>-rig:{{rig number}}
      </p>
      <p class="service">{{service-name}}{{section}}</p>
      <div class="date-status">
        <div class="absolute-div">
          <div class="date">{{date}},{{time}}</div>
          <div class="status">
            <div class="statusicon">
              <div class="status0"></div> 
              <div class="status1"></div>
              <div class="status1"></div>
              <div class="status1"></div>
            </div>
            {{status}}

      </div>
